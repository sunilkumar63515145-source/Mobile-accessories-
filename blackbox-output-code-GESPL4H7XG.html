<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Accessories Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">MobileAcc</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="#" id="cart-link">Cart (0)</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>Welcome to MobileAcc</h1>
        <p>Top-quality accessories for your phone.</p>
        <button onclick="scrollToProducts()">Shop Now</button>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <input type="text" id="search-bar" placeholder="Search products..." onkeyup="filterProducts()">
        <div class="product-grid" id="product-grid">
            <!-- Products loaded via JS -->
        </div>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We sell premium mobile accessories with fast shipping.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form id="contact-form">
            <input type="text" id="contact-name" placeholder="Name" required>
            <input type="email" id="contact-email" placeholder="Email" required>
            <textarea id="contact-message" placeholder="Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="contact-message-display"></p>
    </section>

    <footer>
        <p>&copy; 2023 MobileAcc. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
