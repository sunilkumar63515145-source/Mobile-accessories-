<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - MobileAcc</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="login" class="login-container">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p id="login-error"></p>
    </div>

    <div id="admin-panel" style="display: none;">
        <header>
            <h1>Admin Panel</h1>
            <button onclick="logout()">Logout</button>
        </header>

        <nav>
            <button onclick="showSection('dashboard')">Dashboard</button>
            <button onclick="showSection('products')">Manage Products</button>
            <button onclick="showSection('orders')">View Orders</button>
            <button onclick="showSection('settings')">Settings</button>
        </nav>

        <section id="dashboard" class="section">
            <h2>Dashboard</h2>
            <div class="stats">
                <div>Total Products: <span id="total-products">0</span></div>
                <div>Total Orders: <span id="total-orders">0</span></div>
            </div>
        </section>

        <section id="products" class="section" style="display: none;">
            <h2>Manage Products</h2>
            <button onclick="showAddProductForm()">Add Product</button>
            <div id="product-list"></div>
            <div id="add-product-form" style="display: none;">
                <input type="text" id="product-name" placeholder="Name">
                <input type="number" id="product-price" placeholder="Price">
                <input type="text" id="product-image" placeholder="Image URL">
                <button onclick="addProduct()">Save</button>
                <button onclick="cancelAdd()">Cancel</button>
            </div>
        </section>

        <section id="orders" class="section" style="display: none;">
            <h2>View Orders</h2>
            <div id="order-list">No orders yet.</div>
        </section>

        <section id="settings" class="section" style="display: none;">
            <h2>Settings</h2>
            <label>Site Title: <input type="text" id="site-title" value="MobileAcc"></label>
            <button onclick="saveSettings()">Save</button>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
